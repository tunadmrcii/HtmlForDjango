<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div and Span HTML</title>
</head>
<body>
    <div style="color: blue;">
        <p>list 1</p>
        <span style="color: blueviolet;">
            <p>list 2</p>
            <p>list 3</p>
        </span> 
    </div>

    <br>

    <div style="color: brown;">
        <ul>
            <li>ul list 1</li>
            <li>ul list 2</li>
            <li>ul list 3</li>
        </ul>
    </div>
</body>
</html>
